version: 1

deploy:
  steps:
    terraformInit:
      before:
        - echo TF_VAR_email=user@domain.com >> $ENV0_ENV
        - echo "sag init"
    terraformApply:
      before:
        - echo "sag before"
      after:
        - st=$? && echo "status = ${st}"
        - echo "sag after"
        - echo `env`
