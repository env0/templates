environments:
  rootService1:
    name: rootService1
    templateName: 'null'
    workspace: r1_${ENV0_WORKSPACE_NAME}
  rootService2:
    name: rootService2
    templateName: 'null'
    workspace: r2_${ENV0_WORKSPACE_NAME}
  middleService1:
    name: middleService1
    templateName: 'null'
    workspace: m1_${ENV0_WORKSPACE_NAME}
    needs:
      - rootService1
      - rootService2
  middleService2:
    name: middleService2
    templateName: 'null'
    workspace: m2_${ENV0_WORKSPACE_NAME}
    needs:
      - rootService1
      - rootService2
  finalService:
    name: finalService
    templateName: 'null'
    workspace: f1_${ENV0_WORKSPACE_NAME}
    needs:
      - middleService1
