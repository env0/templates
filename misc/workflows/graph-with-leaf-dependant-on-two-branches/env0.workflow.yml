environments:
  firstRoot:
    name: "firstRoot"
    templateName: "null"
  secondRoot:
    name: "secondRoot"
    templateName: "null"
  firstRootFirstDependency:
     name: "firstRootFirstDependency"
     templateName: "null"
     needs:
       - firstRoot
  firstRootSecondDependency:
    name: "firstRootSecondDependency"
    templateName: "null"
    needs:
      - firstRoot
  secondRootFirstDependency:
    name: "secondRootFirstDependency"
    templateName: "null"
    needs:
      - secondRoot
  leaf:
    name: "leaf"
    templateName: "null"
    needs:
      - 'firstRootSecondDependency'
      - 'secondRootFirstDependency'
