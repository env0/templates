version: 1

deploy:
  steps:
    terraformPlan:
      before:
        - echo USER_NAME=user >> $ENV0_ENV
        - echo FULL_NAME_WITH_WHITESPACE=\"John Doe\" >> $ENV0_ENV
        - ./export-user-id.sh
      after:
        - echo $USER_NAME
        - echo $FULL_NAME_WITH_WHITESPACE
        - "[ $USER_NAME == sdfsdfdsf ]"
        - "[ \"$FULL_NAME_WITH_WHITESPACE\" == \"John Doe\" ]"
        - ./print-user-id.sh
