version: 1

deploy:
  steps:
    terraformPlan:
      before:
        - echo X=\"y z\" >> $ENV0_ENV
        - echo A=\"b c\" >> $ENV0_ENV
        - cat $ENV0_ENV
        - readarray -td assignments < <(xargs -r < .env printf '%s\0') ; (( ${#assignments[@]} == 0 )) || export -- "${assignments[@]}"
        - echo $X $A
        - echo USER_NAME=user >> $ENV0_ENV
        - ./export-user-id.sh
      after:
        - echo $X $A
        - echo $USER_NAME
        - ./print-user-id.sh
