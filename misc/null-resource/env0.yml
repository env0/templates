version: 1

deploy:
  steps:
    terraformPlan:
      before:
        - pwd
        - ls -la terraform.tfstate.d/env042b86b
        - cat .terraform/environment
        - terraform workspace select $MY_CUSTOM_WORKSPACE
        - ls -la .terraform
        - ls -la terraform.tfstate.d

destroy:
  steps:
    terraformPlan:
      before:
        - terraform workspace select $MY_CUSTOM_WORKSPACE
