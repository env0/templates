version: 1

deploy:
  steps:
    setupVariables:
      after: &login-k8s
        - mkdir -p ~/.kube
        # [kubeconfig option A - base64 encoded kubeconfig]
        - echo $KUBE_CONFIG | base64 -d > ~/.kube/config
        # [kubeconfig option B - copy from bucket]
        - aws s3 cp s3://<mybucketname>/<path>/kubeconfig ~/.kube/config
        # [eks] - if using EKS, plz ensure your role / user has access to the EKS cluster first
        - aws eks update-kubeconfig --region <value> --name <clustername>  
        - kubectl config set-context aws --namespace $NAMESPACE;
        - echo "$(sed 's/!!!NAMESPACE!!!/'"$NAMESPACE"'/g' namespace.yaml)" > namespace.yaml;
        - cat namespace.yaml

destroy:
  steps:
    setupVariables:
      after: *login-k8s
