apiVersion: v1
kind: Namespace
metadata:
  name: squid-proxy
  labels:
    app: squid

---
# Deployment for the proxy itself
apiVersion: apps/v1
kind: Deployment
metadata:
  name: squid
  namespace: squid-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: squid
  template:
    metadata:
      labels:
        app: squid
    spec:
      containers:
        - name: squid
          image: fgrehm/squid3-ssl:v20140809 # Squid image with self-signed SSL Certificate
          imagePullPolicy: IfNotPresent
