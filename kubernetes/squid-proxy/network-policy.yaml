# this will block all network egress except to the proxy

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  namespace: env0-agent-kushield # change this for the namespace you are working on
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            # get the squid pod IP - kubectl get pod -n squid-proxy -l app=squid -o jsonpath={.items..podIP}
            cidr: 172.16.65.62/32
      ports:
        - protocol: TCP
          port: 3128
