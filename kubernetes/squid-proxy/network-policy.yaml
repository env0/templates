# this will block all network egress except to the proxy

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-egress
  namespace: env0-agent-pr11760
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to: # kube-dns
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53

    - to: # proxy
        - podSelector:
            matchLabels:
              app: squid
          namespaceSelector:
            matchLabels:
              app: squid
      ports:
        - protocol: TCP
          port: 3128
