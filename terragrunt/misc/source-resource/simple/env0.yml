version: 1

deploy:
  steps:
    terraformPlan:
      after:
        - pwd
        - ls -la
        - cat /tmp/d469c0c4-9fc1-4415-8cc7-96c8a23eb80e/.env0workdir/.tf-plan
        - infracost diff -p /tmp/d469c0c4-9fc1-4415-8cc7-96c8a23eb80e/terragrunt/misc/source-resource/simple/.tf-plan
        - find .terragrunt-cache -name .tf-plan -exec cp "{}" .tf-plan \;
    terraformApply:
      before:
        - rm .tf-plan
