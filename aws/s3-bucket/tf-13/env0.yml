version: 1

deploy:
  steps:
    terraformPlan:
      before:
        - terraform state list || echo "No state"
    terraformApply:
      after:
        - terraform state list || echo "No state"
destroy:
  steps:
    terraformPlan:
      before:
        - terraform state list || echo "No state"
    terraformDestroy:
      after:
        - terraform state list || echo "No state"
